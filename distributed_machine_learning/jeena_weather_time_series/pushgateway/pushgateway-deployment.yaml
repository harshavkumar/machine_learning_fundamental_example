apiVersion: apps/v1
kind: Deployment
metadata:
  name: pushgateway
  namespace: kubeflow
  labels:
    app: pushgateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pushgateway
  template:
    metadata:
      labels:
        app: pushgateway
    spec:
      containers:
      - name: pushgateway
        image: prom/pushgateway:latest
        ports:
        - containerPort: 9091
        readinessProbe:
          httpGet:
            path: /
            port: 9091
          initialDelaySeconds: 30
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 9091
          initialDelaySeconds: 60
          timeoutSeconds: 5
